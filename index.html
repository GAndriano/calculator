<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="last" id = "lastScreen"></div>
                <div class="current" id = "currentScreen">0</div>
            </div>    
            <div class="buttons">
                <button class="btn" id="clearBtn" >CE</button>
                <button class="btn"id="sqrBtn" >x²</button>
                <button class="btn" id="negateBtn" >+/-</button>
                <button class="btn" id="deleteBtn" "> DEL </button>
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator id="divideBtn">÷</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator id="timesBtn">x</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator id="minusBtn">—</button>
                <button class="btn" id="decBtn">.</button>
                <button class="btn" data-number>0</button>
                
                <button class="btn" data-operator id="plusBtn">+</button>
                <button class="btn" id="equalsBtn">=</button>
                
            </div>    
        </div>        
    </div>
    <div class="footer">Created by GAndriano 2022 &nbsp; <a href="https://github.com/GAndriano" target="_blank"><i class="fa fa-github fa-lg"></i></a></div>
    <script src="./app.js"></script>
</body>
</html>
